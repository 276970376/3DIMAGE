<script type="text/javascript" src="js/ge1doot.js"></script>
<script type="text/javascript">

"use strict";
var stop=true;
(function () {
	/* ==== 定义 ==== */
	var diapo = [], layers = [], ctx, pointer, scr, camera, light, fps = 0, quality = [1,2],
	
	
	
	
	// ---- 大量构造函数 ----
	Poly = function (parent, face) {
		this.parent = parent;
		this.ctx    = ctx;
		this.color  = face.fill || false;
		this.points = [];
		if (!face.img) {
			// ---- 创建点 ----
			for (var i = 0; i < 4; i++) {
				this.points[i] = new ge1doot.transform3D.Point(
					parent.pc.x + (face.x[i] * parent.normalZ) + (face.z[i] * parent.normalX),
					parent.pc.y +  face.y[i],
					parent.pc.z + (face.x[i] * parent.normalX) + (-face.z[i] * parent.normalZ)
				);
			}
			this.points[3].next = false;
		}
	},
	
	
	// ---- diapo 函数 ----
	Diapo = function (path, img, structure) {
		// ---- 创建图像 ----
		this.img = new ge1doot.transform3D.Image(
			this, path + img.img, 1, {
				isLoaded: function(img) {
					img.parent.isLoaded = true;
					img.parent.loaded(img);
				}
			}
		);
		this.visible  = false;
		this.normalX  = img.nx;
		this.normalZ  = img.nz;
		// ---- 中心点 ----
		this.pc = new ge1doot.transform3D.Point(img.x, img.y, img.z);
		// ---- 目标位置 ----
		this.tx = img.x + (img.nx * Math.sqrt(camera.focalLength) * 20);
		this.tz = img.z - (img.nz * Math.sqrt(camera.focalLength) * 20);
		// ---- 创建多边形 ----
		this.poly = [];
		for (var i = -1, p; p = structure[++i];) {
			layers[i] = (p.img === true ? 1 : 2);
			this.poly.push(
				new Poly(this, p)
			);
		}
	},
	
	
	
	// ---- 初始化 ----
	init = function (json) {
		// draw poly primitive
		Poly.prototype.drawPoly = ge1doot.transform3D.drawPoly;
		// ---- 初始屏幕 ----
		scr = new ge1doot.Screen({
			container: "canvas"
		});
		ctx = scr.ctx;
		scr.resize();
		// ---- 初始化的指针 ----
		pointer = new ge1doot.Pointer({
			tap: function () {
				if (camera.over) {
					if (camera.over === camera.target.elem) {
						// ---- 回到中心 ----
						camera.target.x = 0;
						camera.target.z = 0;
						camera.target.elem = false;
						stop=true;
							
					} else {
						// ---- 回到 diapo ----
						camera.target.elem = camera.over;
						camera.target.x = camera.over.tx;
						camera.target.z = camera.over.tz;
						// ---- adapt tesselation level to distance ----
						for (var i = 0, d; d = diapo[i++];) {
							var dx = camera.target.x - d.pc.x;
							var dz = camera.target.z - d.pc.z;
							var dist = Math.sqrt(dx * dx + dz * dz);
							var lev = (dist > 1500) ? quality[0] : quality[1];
							d.img.setLevel(lev);
						
					
							
						}
					}
				}
			}
		});
		
		// ---- 初始化相机 ----
		camera = new ge1doot.transform3D.Camera({
			focalLength: Math.sqrt(scr.width) * 10,
			easeTranslation: 0.025,
			easeRotation: 0.06,
			disableRz: true
		}, {
			move: function () {
				this.over = false;
				// ---- rotation ----
				if (pointer.isDraging) {
					this.target.elem = false;
					this.target.ry = -pointer.Xi * 0.01;
					this.target.rx = (pointer.Y - scr.height * 0.5) / (scr.height * 0.5);
				} else {
					if (this.target.elem ) {
						this.target.ry = Math.atan2(
							this.target.elem.pc.x - this.x,
							this.target.elem.pc.z - this.z
						);
					}
				}
				this.target.rx *= 0.9;
			}
		});
		camera.z  = -10000;
		camera.py = 0;
		// ---- 创建图像 ----
		for (var i = 0, img; img = json.imgdata[i++];) {
			diapo.push(
				new Diapo(
					json.options.imagesPath, 
					img, 
					json.structure
				)
			);
		}	
		// ---- 启动引擎 ---- >>>
		setInterval(function() {
			quality = (fps > 50) ? [2,3] : [1,2];
			fps = 0;
		}, 1000);
		run();
	},
	
	
	
	// ---- 主循环 ----
	run = function () {
		// ---- 清屏 ----
		ctx.clearRect(0, 0, scr.width, scr.height);
		// ---- 相机 ----
		camera.move();
		// ---- 绘制层 ----
		for (var k = -1, l; l = layers[++k];) {
			light = false;
			for (var i = 0, d; d = diapo[i++];) {
				(l === 1 && d.draw()) || 
				(d.visible && d.poly[k].draw());
			}
		}
		// ---- 光标 ----
		if (camera.over && !pointer.isDraging) {
			scr.setCursor("pointer");
		} else {
			scr.setCursor("move");
		}
		// ---- 循环 ----
		fps++;
		requestAnimFrame(run);
	};
	
	
	
	/* ==== 原型 ==== */
	Poly.prototype.draw = function () {
		// ---- 灯光颜色 ----
		var c = this.color;
		if (c.light || !light) {
			var s = c.light ? this.parent.light : 1;
			// ---- rgba 颜色 ----
			light = "rgba(" + 
				Math.round(c.r * s) + "," +
				Math.round(c.g * s) + "," + 
				Math.round(c.b * s) + "," + (c.a || 1) + ")";
			ctx.fillStyle = light;
		}
		// ----涂料----
		if (!c.light || this.parent.light < 1) {
			// ---- projection ----
			for (
				var i = 0; 
				this.points[i++].projection();
			);
			this.drawPoly();
			ctx.fill();
		}
	}
	
	
	
	/* ==== 加载图像==== */
	Diapo.prototype.loaded = function (img) {
		// ---- 创建点 ----
		var d = [-1,1,1,-1,1,1,-1,-1];
		var w = img.texture.width  * 0.5;
		var h = img.texture.height * 0.5;
		for (var i = 0; i < 4; i++) {
			img.points[i] = new ge1doot.transform3D.Point(
				this.pc.x + (w * this.normalZ * d[i]),
				this.pc.y + (h * d[i + 4]),
				this.pc.z + (w * this.normalX * d[i])
			);
		}
	}
	
	
	
	/* ==== 绘制图像 ==== */

	Diapo.prototype.draw = function () {
	
		// ---- 可见度 ----
		this.pc.projection();
		if (this.pc.Z > -(camera.focalLength >> 1) && this.img.transform3D(true)) {
			// ---- light ----
			this.light = 0.5 + Math.abs(this.normalZ * camera.cosY - this.normalX * camera.sinY) * 0.6;
			// ---- 画图像 ----
			this.visible = true;
			this.img.draw();
			
			
			// ---- 内部测试指针 ----
			if (pointer.hasMoved || pointer.isDown) {
				if (this.img.isPointerInside(pointer.X,pointer.Y)) 
				
						{
						
				if (stop && pointer.isDown ){
				var str = this.img.texture.src;
					
				var spstr = str.split("/");
				var spstr = spstr[spstr.length-1].split(".");
				var jieshao={};
			         
					 jieshao[1]="这是一张我和弟弟小时候的照片也不知当时几岁了可爱吧！猜猜哪个是我？";
					 jieshao[2]="当然是我了！小时候可爱吧！";
					 jieshao[3]="这是一张我和弟弟小时候的照片同样也不知当时几岁了可爱吧！猜猜哪个是我";
					 jieshao[4]="这是一张我和弟弟小时候半岁的照片可爱吧！";
					 jieshao[5]="初中时候在超市买东西的照片！ ";
					 jieshao[6]="大学时云台山的一张照片";
					 jieshao[7]="南昌工作时的照片";
					 jieshao[8]="忽如一夜春风来,千树万树梨花开";
					 jieshao[9]="少林寺威武小朋友们可爱！旁边的是游客的宝宝";
					 jieshao[10]="少林寺的平安钟！我在钟下保平安！";
					 jieshao[11]="南阳农名运动会彩排！好辛苦哦！";
					 jieshao[12]="南阳农名运动会我在最高层拍摄！很冷啊！高处不胜寒！";
					new Audio("http://tts.baidu.com/text2audio?lan=zh&pid=101&ie=UTF-8&text="+jieshao[parseInt(spstr[0])]+"&spd=3").play();
			
			//alert(spstr[spstr.length-1]+".wav");
				//new Audio(str+".wav").play();
				stop=false;
				//new Audio(spstr[spstr.length-1]+".wav").play();
				//alert("你点击了:"+spstr[spstr.length-1]);
				} 

			
						camera.over = this;
						
						}
			}
		} else 
			{		
				this.visible = false;
							//for(var s in this.img)
							//alert(this.img[s]);
			}	
	
							
		
		return true;
	}
	
	
	
	return {
		// --- 装载数据 ----
		load : function (data) {
			window.addEventListener('load', function () {
				ge1doot.loadJS(
					"js/imageTransform3D.js",
					init, data
				);
			}, false);
		}
	}
})().load({
	imgdata:[
		// north
		{img:'images/1.jpg', x:-1000, y:0, z:1500, nx:0, nz:1},
		{img:'images/2.jpg', x:0,     y:0, z:1500, nx:0, nz:1},
		{img:'images/3.jpg', x:1000,  y:0, z:1500, nx:0, nz:1},
		// east
		{img:'images/4.jpg', x:1500,  y:0, z:1000, nx:-1, nz:0},
		{img:'images/5.jpg', x:1500,  y:0, z:0, nx:-1, nz:0},
		{img:'images/6.jpg', x:1500,  y:0, z:-1000, nx:-1, nz:0},
		// south
		{img:'images/7.jpg', x:1000,  y:0, z:-1500, nx:0, nz:-1},
		{img:'images/8.jpg', x:0,     y:0, z:-1500, nx:0, nz:-1},
		{img:'images/9.jpg', x:-1000, y:0, z:-1500, nx:0, nz:-1},
		// west
		{img:'images/10.jpg', x:-1500, y:0, z:-1000, nx:1, nz:0},
		{img:'images/11.jpg', x:-1500, y:0, z:0, nx:1, nz:0},
		{img:'images/12.jpg', x:-1500, y:0, z:1000, nx:1, nz:0}
	],
	structure:[
		{
			// wall
			fill: {r:255, g:255, b:255, light:1},
			x: [-1001,-490,-490,-1001],
			z: [-500,-500,-500,-500],
			y: [500,500,-500,-500]
		},{
			// wall
			fill: {r:255, g:255, b:255, light:1},
			x: [-501,2,2,-500],
			z: [-500,-500,-500,-500],
			y: [500,500,-500,-500]
		},{
			// wall
			fill: {r:255, g:255, b:255, light:1},
			x: [0,502,502,0],
			z: [-500,-500,-500,-500],
			y: [500,500,-500,-500]
		},{
			// wall
			fill: {r:255, g:255, b:255, light:1},
			x: [490,1002,1002,490],
			z: [-500,-500,-500,-500],
			y: [500,500,-500,-500]
		},{
			// shadow
			fill: {r:0, g:0, b:0, a:0.2},
			x: [-420,420,420,-420],
			z: [-500,-500,-500,-500],
			y: [150, 150,-320,-320]
		},{
			// shadow
			fill: {r:0, g:0, b:0, a:0.2},
			x: [-20,20,20,-20],
			z: [-500,-500,-500,-500],
			y: [250, 250,150,150]
		},{
			// shadow
			fill: {r:0, g:0, b:0, a:0.2},
			x: [-20,20,20,-20],
			z: [-500,-500,-500,-500],
			y: [-320, -320,-500,-500]
		},{
			// shadow
			fill: {r:0, g:0, b:0, a:0.2},
			x: [-20,20,10,-10],
			z: [-500,-500,-100,-100],
			y: [-500, -500,-500,-500]
		},{
			// base
			fill: {r:32, g:32, b:32},
			x: [-50,50,50,-50],
			z: [-150,-150,-50,-50],
			y: [-500,-500,-500,-500]
		},{
			// support
			fill: {r:16, g:16, b:16},
			x: [-10,10,10,-10],
			z: [-100,-100,-100,-100],
			y: [300,300,-500,-500]
		},{
			// frame
			fill: {r:255, g:255, b:255},
			x: [-320,-320,-320,-320],
			z: [0,-20,-20,0],
			y: [-190,-190,190,190]
		},{
			// frame
			fill: {r:255, g:255, b:255},
			x: [320,320,320,320],
			z: [0,-20,-20,0],
			y: [-190,-190,190,190]
		},
		{img:true},
		{
			// ceilingLight
			fill: {r:255, g:128, b:0},
			x: [-50,50,50,-50],
			z: [450,450,550,550],
			y: [500,500,500,500]
		},{
			// groundLight
			fill: {r:255, g:128, b:0},
			x: [-50,50,50,-50],
			z: [450,450,550,550],
			y: [-500,-500,-500,-500]
		}
	],
	options:{
		imagesPath: ""
	}
});
